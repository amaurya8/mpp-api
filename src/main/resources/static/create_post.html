<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy and Sale Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        form, .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1, h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"], textarea, input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .container {
            margin-top: 20px;
            width: 80%;
        }
        .post {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        img {
            margin-top: 10px;
            max-width: 100%;
            height: auto;
        }
    </style>
    <script>
        async function createPost() {
            const formData = new FormData(document.getElementById("postForm"));

            try {
                const response = await fetch('http://localhost:8080/api/posts/create', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    alert("Post created successfully!");
                } else {
                    alert("Failed to create post.");
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

  async function viewPosts() {
    try {
        const response = await fetch('http://localhost:8080/api/posts/groupPostsByCategory');
        const posts = await response.json();
        const postContainer = document.getElementById("postContainer");
        postContainer.innerHTML = "";

        posts.forEach(post => {
            const postElement = document.createElement("div");
            postElement.classList.add("post");
            postElement.innerHTML = `
                <h3>${post.title}</h3>
                <p>${post.description}</p>
                <p>Category: ${post.category}</p>
                <p>Price: ${post.price}</p>
                <p>Status: ${post.status}</p>
                <p>Contact: ${post.contactInfo}</p>
                <h4>Images:</h4>
                ${post.base64Images.map(image => `<img src="data:image/jpeg;base64,${image}" alt="Post Image">`).join('')}
            `;
            postContainer.appendChild(postElement);
        });
    } catch (error) {
        console.error("Error:", error);
    }
}
    </script>
</head>
<body>
<h1>Create Post</h1>
<form id="postForm">
    <label for="employeeId">Employee ID:</label>
    <input type="number" id="employeeId" name="employeeId" required>

    <label for="postType">Post Type:</label>
    <input type="text" id="postType" name="postType" required>

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>

    <label for="category">Category:</label>
    <input type="text" id="category" name="category" required>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price">

    <label for="contactInfo">Contact Info:</label>
    <input type="text" id="contactInfo" name="contactInfo" required>

    <label for="status">Status:</label>
    <input type="text" id="status" name="status" required>

    <label for="images">Images:</label>
    <input type="file" id="images" name="images" multiple>

    <button type="button" onclick="createPost()">Create Post</button>
</form>

<div class="container">
    <h2>View Posts</h2>
    <button type="button" onclick="viewPosts()">View Posts</button>
    <div id="postContainer"></div>
</div>
</body>
</html>
